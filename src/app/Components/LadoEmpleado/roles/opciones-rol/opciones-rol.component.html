<h2 mat-dialog-title>Asignar Módulos al Rol</h2>

<mat-dialog-content>
  <div class="modulos-container">
    <ng-container *ngFor="let modulo of modulos">
      <div class="modulo-item">
        <mat-checkbox
          [checked]="estaSeleccionado(modulo.idModulo)"
          (change)="onCheckboxChange($event, modulo)"
          color="primary">
          <mat-icon>{{modulo.icono}}</mat-icon>
          {{modulo.nombre}}
        </mat-checkbox>

        <!-- Submódulos -->
        <div class="submodulos" *ngIf="modulo.submenus && modulo.submenus.length > 0">
          <div class="submodulo-item" *ngFor="let submodulo of modulo.submenus">
            <mat-checkbox
              [checked]="estaSeleccionado(submodulo.idModulo)"
              (change)="onCheckboxChange($event, submodulo)"
              color="primary">
              <mat-icon>{{submodulo.icono}}</mat-icon>
              {{submodulo.nombre}}
            </mat-checkbox>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
</mat-dialog-actions>
